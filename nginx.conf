# =============================================================================
# Ramestta Frontend - Nginx Configuration
# =============================================================================
# Deploy this file to: /etc/nginx/sites-available/ramestta.com
# Then create symlink: ln -s /etc/nginx/sites-available/ramestta.com /etc/nginx/sites-enabled/
# Test config: nginx -t
# Reload: systemctl reload nginx
# =============================================================================

# Rate limiting zone (prevents DDoS and brute force)
limit_req_zone $binary_remote_addr zone=ramestta_limit:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=ramestta_conn:10m;

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ramestta.com www.ramestta.com;
    
    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ramestta.com www.ramestta.com;

    # ==========================================================================
    # SSL Configuration
    # ==========================================================================
    ssl_certificate /etc/letsencrypt/live/ramestta.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ramestta.com/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ==========================================================================
    # Security Headers (CRITICAL - Prevents Clickjacking, XSS, etc.)
    # ==========================================================================
    
    # Clickjacking Protection
    add_header X-Frame-Options "DENY" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://newapi.ramestta.com https://blockchain.ramestta.com https://blockchain2.ramestta.com wss: https:; frame-src 'none'; frame-ancestors 'none'; object-src 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS Protection (legacy browsers)
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions Policy (disable unnecessary browser features)
    add_header Permissions-Policy "accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), camera=(), cross-origin-isolated=(), display-capture=(), document-domain=(), encrypted-media=(), execution-while-not-rendered=(), execution-while-out-of-viewport=(), fullscreen=(self), geolocation=(), gyroscope=(), keyboard-map=(), magnetometer=(), microphone=(), midi=(), navigation-override=(), payment=(), picture-in-picture=(), publickey-credentials-get=(), screen-wake-lock=(), sync-xhr=(), usb=(), web-share=(), xr-spatial-tracking=()" always;
    
    # HSTS - Force HTTPS for 2 years
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Prevent DNS prefetch attacks
    add_header X-DNS-Prefetch-Control "on" always;
    
    # Prevent IE from opening downloads in site context
    add_header X-Download-Options "noopen" always;
    
    # Block Flash/PDF cross-domain requests
    add_header X-Permitted-Cross-Domain-Policies "none" always;
    
    # Cross-Origin Policies
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    # Note: Cross-Origin-Embedder-Policy may break some external resources
    # add_header Cross-Origin-Embedder-Policy "require-corp" always;

    # ==========================================================================
    # Rate Limiting & DDoS Protection
    # ==========================================================================
    limit_req zone=ramestta_limit burst=20 nodelay;
    limit_conn ramestta_conn 20;

    # ==========================================================================
    # Root Directory & Index
    # ==========================================================================
    root /var/www/ramestta.com/dist;
    index index.html;

    # ==========================================================================
    # Gzip Compression
    # ==========================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # ==========================================================================
    # Location Blocks
    # ==========================================================================
    
    # Main location - SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache HTML for short time (for updates)
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }
    
    # Static assets - aggressive caching (1 year)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
        
        # Security headers for static files too
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # Service Worker - no caching
    location = /service-worker.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # Manifest file
    location = /manifest.json {
        add_header Cache-Control "no-cache";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # ==========================================================================
    # Security: Block sensitive files
    # ==========================================================================
    
    # Block hidden files (except .well-known)
    location ~ /\.(?!well-known) {
        deny all;
        return 404;
    }
    
    # Block backup and config files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist|env|git|svn|htaccess|htpasswd)$ {
        deny all;
        return 404;
    }
    
    # Block source map files in production
    location ~* \.map$ {
        deny all;
        return 404;
    }

    # ==========================================================================
    # Logging
    # ==========================================================================
    access_log /var/log/nginx/ramestta.com.access.log;
    error_log /var/log/nginx/ramestta.com.error.log warn;
}
